<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table , th, td {
            border: 1px solid rgb(255, 255, 255);
            text-align: center;
            background-color: purple;
            color: white;
        }
        body{
            background-color: bLACK;
        }
    </style>
    <title>Document</title>
</head>
<body >
     <!-- concept of rowspan and colspan -->
     <table width="100%" height="250px" cellpadding="50px" cellspacing="30px">
        <tr>
            <th>Logo</th>
            <th colspan="3">Top Menu</th>
        </tr>
        <tr>
            <td  rowspan="2">Side Menu</td>
            <td>World News</td>
            <td>Financial</td>
            <td rowspan="2">List of Ads</td>
        </tr>
        <tr>
            <td>Technology</td>
            <td>Sports</td>
        </tr>
        <tr>
            <td colspan="4">Footer</td>
        </tr>
     </table>
</body>
</html>
